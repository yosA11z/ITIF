<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión Profesor</title>
  <link rel="stylesheet" href="iniciarSesionProfesor.css" />
  <!-- Cargar la librería Supabase v2 desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="iniciarSesionProfesor.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Iniciar sesión como Profesor</h1>
    <form id="login-form">
      <div class="input-box">
        <input type="text" id="codigo" name="codigo" placeholder="Código del profesor" required />
      </div>
      <div class="input-box">
        <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required />
      </div>
      <button class="btn" id="login-button" type="submit">Iniciar sesión</button>
    </form>
    <div class="register-link">
      <p>¿No eres profesor? <a href="iniciarSesion.html">Inicia sesión como estudiante</a></p>
    </div>
  </div>
</body>
</html>
