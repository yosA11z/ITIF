<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Notas</title>
  <link rel="stylesheet" href="editarNotas.css" />
</head>
<body>
  <div class="formulario">
    <h2>Modificar Nota</h2>

    <label for="estudiante">Estudiante:</label>
    <select id="estudiante" required>
      <option value="" disabled selected>Seleccione un estudiante</option>
    </select>

    <label for="asignatura">Asignatura:</label>
    <select id="asignatura" required>
      <option value="" disabled selected>Seleccione una asignatura</option>
    </select>

    <label for="nuevaNota">Nueva Nota:</label>
    <select id="nuevaNota" required>
      <option value="" disabled selected>Seleccione una nota</option>
      <option value="DBJ">DBJ</option>
      <option value="DB">DB</option>
      <option value="DA">DA</option>
      <option value="DS">DS</option>
    </select>

    <button id="btnActualizar" type="button">Actualizar Nota</button>
    <p id="mensaje"></p>
  </div>

<button class="btn-volver" title="Volver al panel del profe">
  <div class="icono">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="25px" width="25px">
      <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" fill="#000000"></path>
      <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" fill="#000000"></path>
    </svg>
  </div>
  <span class="texto">Volver</span>
</button>


  <script type="module" src="editarNotas.js"></script>
</body>
</html>
