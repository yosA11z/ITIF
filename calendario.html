<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario de Recordatorios</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet" />

  <style>
  #calendar {
    max-width: 900px;
    margin: 40px auto;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .fade-in {
    animation: fadeIn 0.6s ease forwards;
  }

.volver {
  display: inline-block;
  margin: 3px 0 20px 20px;  /* 15px arriba para subirlo, un poco de margen izquierdo */
  padding: 8px 14px;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 20px;
  box-shadow: 0 4px 8px rgba(0,123,255,0.3);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  font-size: 14px;
  cursor: pointer;
  user-select: none;
  max-width: fit-content;  /* Que el ancho sea el justo para el contenido */
}
.volver:hover {
  background-color: #0056b3;
  box-shadow: 0 6px 12px rgba(0,86,179,0.5);
}

</style>

</head>
<body>
  <h1>Calendario de Recordatorios</h1>
  <div id="calendar"></div>
    <a href="estudiante.html" class="volver">‚Üê Volver a Mis Notas</a>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
  <!-- Tu script JS -->
  <script src="calendario.js"></script>
</body>
</html>
