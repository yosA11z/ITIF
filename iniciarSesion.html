<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="iniciarSesion.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <form id="iniciarsesionform">
      <h1>Iniciar Sesión</h1>
      <div class="input-box">
        <input type="text" id="correo" placeholder="Correo Electrónico" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="contraseña" placeholder="Contraseña" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button id="login-button" type="button" class="btn">Iniciar Sesión</button>
      <div class="register-link">
        <p>¿No tienes una cuenta? <a href="registrarse.html">Registrarse</a></p>
      </div>
    </form>
  </div>
  <script src="iniciarSesion.js"></script>
</body>
</html>
