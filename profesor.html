<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Profesor - Crear Recordatorios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f7f9fc;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    #lista-recordatorios {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }
    .recordatorio-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>

  <h1>Crear Recordatorio</h1>

  <form id="form-recordatorio">
    <label for="materia">Materia</label>
    <select id="materia" required>
      <option value="">Selecciona una materia</option>
      <option value="Fisica">Fisica</option>
      <option value="Quimica">Quimica</option>
      <option value="Ciencias Sociales">Ciencias Sociales</option>
      <option value="Economia y Politica">Economia y Politica</option>
      <option value="Artistica">Artistica</option>
      <option value="Etica y Religion">Etica y Religion</option>
      <option value="Edu.Fisica">Edu.Fisica</option>
      <option value="Lenguaje">Lenguaje</option>
      <option value="Ingles">Ingles</option>
      <option value="Matematicas">Matematicas</option>
      <option value="Gestion Empresarial">Gestion Empresarial</option>
      <option value="Tecnología">Tecnología</option>
      <option value="Filosofia">Filosofia</option>
      <option value="Taller">Taller</option>
      <option value="Convivencia">Convivencia</option>
    </select>

    <label for="fecha">Fecha</label>
    <input type="date" id="fecha" required />

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" rows="3" placeholder="Escribe la descripción del recordatorio..." required></textarea>

    <button type="submit">Guardar Recordatorio</button>
  </form>

  <h2>Recordatorios Guardados</h2>
  <div id="lista-recordatorios">
    <!-- Aquí se mostrarán los recordatorios -->
  </div>

  <script>
    // Aquí irá la lógica JS para guardar y mostrar los recordatorios, que te puedo ayudar a hacer después
  </script>

  <button id="notas-btn">Notas Estudiantes</button>
  <button id="logout-btn">Cerrar sesión</button>

    <script src="profesor.js"></script>
</body>
</html>
